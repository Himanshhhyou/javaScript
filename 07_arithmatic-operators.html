<!DOCTYPE html>
<html>
<head>
    <title>Operators</title>
</head>
<body>
    

    <script>
        //Arithmatic Operator
        var a = 43;
        var b = 5;
        document.write(a+b,"<br>");
        document.write(a-b,"<br>");
        document.write(a*b,"<br>");
        document.write(a/b,"<br>");

        document.write(a%b,"<br>");

        document.write(a,"<br>");
        a++; //a = a+1  
        a--; //a = a-1
        document.write(a);

    </script>
</body>
</html>
