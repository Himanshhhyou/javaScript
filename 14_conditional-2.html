<!DOCTYPE html>
<html>
<head>
    <title>Grading System</title>
</head>
<body>
    <script>
        var p = 52; //p - percentage
        if (p>=85){
            document.write("Grade S");
        }
        else if(p>=75){
            document.write("Grade A");
        }
        else if(p>=65){
            document.write("Grade B");
        }
        else if(p>=55){
            document.write("Grade C");
        }
        else if(p>=50){
            document.write("Grade D");
        }
        else{
            document.write("Fail");
        }

        document.write("<br>Hello  world");
    </script>
</body>
</html>
