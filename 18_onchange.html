<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <input type="text" id="data" placeholder="Full Name" onchange="upper()">
    <script>
        function upper(){
            var d = document.getElementById('data');
            d.value = d.value.toUpperCase(); 
        }
        </script>
</body>
</html>
