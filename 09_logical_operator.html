<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logical Operator</title>
</head>
<body>
    

    <script>
        document.write("<h1>AND LOgical operator</h1>")
        document.write(true && true,"<br>") //1
        document.write(true && false,"<br>") //0
        document.write(false && true,"<br>") //0
        document.write(false && false,"<br>") //0


        document.write("<h1>OR Logical operator</h1>")
        document.write(true || true,"<br>") //1
        document.write(true || false,"<br>") //1
        document.write(false || true,"<br>") //1
        document.write(false || false,"<br>") //0
        
        document.write("<h1>NOT Logical operator</h1>")
        document.write(!true);  //0
        document.write(!false); //1
    </script>
</body>
</html>
