<!DOCTYPE html>
<html>
<head>
    <title>Simple Interest calculator</title>
</head>
<body>
    <script>
        var p = 1000;   //Principle amt  - मूलधन 
        var t = 2;      //time - समय 
        var r = 10;     //rate  - दर 

        // Simple Interest  - साधारण ब्याज 
        var si = (p*r*t)/100    
        document.write("Simple Interest ",si,"Rs.<br>")
        document.write("Total Payable ₹",p+si)
    </script>
    
</body>
</html>
