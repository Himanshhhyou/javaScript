<!DOCTYPE html>
<html>
<head>
    <title>Data types</title>
</head>
<body>
    <script>
        //Primitive data type
        var name = "Ram Singh"; //String
        var age = 90; // Number
        var have_car = false; //boolean
        var have_voter_ID = true;  //boolean
        var address; //undefined


        //Non - Primitive Data types
        var person = {    //object
            name: "ram",
            age:35
        }
        var marks = [4,46,36,26]   //array
        document.write(marks)
    </script>
</body>
</html>
