<!DOCTYPE html>
<html>
<head>
    <title>Operators</title>
</head>
<body>
    

    <script>
        //comparison Operator
        var a = "5";
        var b = 5;
        document.write(a==b);//equality operator
        //it checks only value
        
        
        document.write("<br>")
        document.write(a===b);
        document.write("<br>")
        //it check both value and data type
        
        document.write(a!=b);
        //it checks only value
        
        document.write("<br>")
        
        document.write(a!==b)
        document.write("<br>")
        //it check both value and data type

        var x = 8
        var y = 4;
        document.write(x<y,"<br>") //false
        document.write(x<=y,"<br>") //false
        document.write(x>y,"<br>")   //true
        document.write(x>=y,"<br>") //true
    </script>
</body>
</html>
